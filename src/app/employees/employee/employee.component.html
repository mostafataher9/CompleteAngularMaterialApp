<form [formGroup]="form" (ngSubmit)="OnSubmit()" class="normal-form"> <!--class="normal-form" is a customized class-->
  <!--I need 1 row 2columns-->
 <!--imported component--> <mat-grid-list cols="2" rowHeight="300px">
  <!--for every column mat-grid-title-->
  <mat-grid-tile>
    <div class="controles-container">
      <input  type="hidden" formControlName="$key"> <!-- FormControlName take value from the service-->
      <!--down for normal input-->
       <mat-form-field>
        <!--matInput to convert from normal input to matInput-->
        <input formControlName="fullName" matInput placeholder="FullName*">
        <mat-error>This field is mandatory</mat-error>
       </mat-form-field>

       <mat-form-field>
        <input formControlName="email" matInput placeholder="Email">
        <mat-error>Invalid email address</mat-error>
       </mat-form-field>
       <mat-form-field>
        <input formControlName="mobile" matInput placeholder="Mobile*"> <!--Mobile* means mobile must be required-->
        <!--here we use *ngIf bcz we have 2 validations to distinguish btw them-->
        <!--Index Signature: The errors object in Angular forms is a dynamically generated object that may or may not have certain keys, such as required. TypeScript uses what's known as an index signature to define objects whose keys are not known in advance but are expected to be strings or other types. When accessing properties from an object with an index signature, TypeScript prefers that you use bracket notation.-->
        <mat-error *ngIf="service.form.controls['mobile'].errors?.['required']"> This field is mandatory</mat-error>
        <mat-error *ngIf="service.form.controls['mobile'].errors?.['minlength']"> Minimum 8 characters needed</mat-error>
        src/app/employees/employee/employee.component.html
       </mat-form-field>
       <mat-form-field>
        <input formControlName="city" matInput placeholder="City">
       </mat-form-field>
       </div>
      </mat-grid-tile>

    <mat-grid-tile>
      <div class="controles-container">
        <div class="add-bottom-padding">
      <!--radio group-->
       <mat-radio-group formControlName="gender">
        <mat-radio-button value="1">Male</mat-radio-button>
        <mat-radio-button value="2">Female</mat-radio-button>
        <mat-radio-button value="3">Other</mat-radio-button>
       </mat-radio-group>
       <mat-form-field>
        <mat-select formControlName="department" placeholder="Department">
          <mat-option>None</mat-option>
          <ng-container *ngFor="let department in service.departmentService">
            <mat-option value="{{department.id}}">{{department.code}}-{{department.name}}</mat-option>
          </ng-container>
          </mat-select>
       </mat-form-field>
       </div>
       <mat-form-field>
        <input formControlName="hireDate" matInput [matDatepicker]="picker" placeholder="Hire Date">
       <!--this for the symbol Date--> <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
       </mat-form-field>
       <div class="add-bottom-padding">
        <mat-checkbox formControlName="isPermanent" placeholder="FullName">Permanent Employee</mat-checkbox>
       </div>
       <div class="button-row"> <!--not customized-->
        <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
        <!--[disabled]="service.form.invalid" used to disable the submit button when the whole form is invalid-->
        <button mat-raised-button color="warn" (click)="OnClear()">Clear</button> <!--once click event happen handle with OnClear()-->
       </div>
  </div>
 </mat-grid-tile>
 </mat-grid-list>
</form>
